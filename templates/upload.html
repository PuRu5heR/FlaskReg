<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>File Upload</title>
    </head>

    <body>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <p>
                <label>File:</label>
                <br>
                <input type="file" name="file" />
            </p>
            <p>
                <input type="submit" value="Upload" />
            </p>
        </form>
        <br>
        <a href="/">Main page</a>
    </body>
</html>
